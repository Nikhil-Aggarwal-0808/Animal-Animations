<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>Animation</title>

    <style>
        body{
            background-image:url(Jungle.jpg);
            background-repeat:no-repeat;
            background-size:100% 100%;
            background-attachment: fixed;
            margin: 0;
        }
        marquee img{
            width:300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <marquee scrollamount="15" direction="left">
        <image src="Bird.gif" />
        <image src="B.gif" />
    </marquee>

    <br><br><br><br>
    
    <marquee scrollamount="15" direction="right">
        <image src="Horse.gif" />
        <image src="Monkey.gif" />
    </marquee>
</body>
</html>
